<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors - Odin Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/1cc1d82c1f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Rock, paper and scissors!</h1>
        <p>First to score 5 points wins the game!!</p>
      </header>

      <main>
        <div class="buttons">
          <button id="rock">
            <i class="fa-solid fa-hand-back-fist fa-bounce"></i>Rock
          </button>
          <button id="paper">
            <i class="fa-solid fa-hand fa-bounce"></i>Paper
          </button>
          <button id="scissors">
            <i class="fa-solid fa-hand-scissors fa-bounce"></i>Scissors
          </button>
          <button id="restart">
            <i class="fa-solid fa-backward"></i>Restart
          </button>
        </div>

        <div class="scores">
          <div class="player-box">
            <i class="fa-regular fa-user fa-xl" style="color: #ffffff"></i>
            <label>Player score:</label>
            <div id="player-score">0</div>
          </div>
          <div class="computer-box">
            <i class="fa-solid fa-computer fa-xl" style="color: #ffffff"></i>
            <label>Computer score:</label>
            <div id="computer-score">0</div>
          </div>
          <div class="info">
            <div id="who-won"></div>
            <div id="final-result"></div>
          </div>
        </div>
      </main>
      <footer class="footer">
        Dani - Odin Project - Revisiting Rock, paper and scissors
      </footer>
    </div>
  </body>
</html>
